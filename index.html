        const gameArea = document.getElementById('game-area');

        const startBtn = document.getElementById('start-btn');
        
        let score = 0, timeLeft = 30, gameInterval;
        const words = ['ë¶ˆí•©ê²©', 'êµ°ë©´ì œ', 'ì´ˆì¡°í•¨', 'ê¸°ë‹¤ë¦¼', 'ë³‘ì›ì˜ ì‹¤ìˆ˜', 'ë‚˜ì˜ ê°€ì¹˜'];

        let highScore = localStorage.getItem('wooks_high_score') || 0;

        function startGame() {
            score = 0; timeLeft = 30;
            scoreBox.innerText = score;
            timerBox.innerText = timeLeft;
            startBtn.style.display = 'none';
            gameArea.innerHTML = '';
            spawnTarget();

            gameInterval = setInterval(() => {

        function spawnTarget() {
            gameArea.innerHTML = '';

            target.className = 'target';
            target.innerText = words[Math.floor(Math.random() * words.length)];
            
            const x = Math.random() * (gameArea.clientWidth - 150);
            const y = Math.random() * (gameArea.clientHeight - 80);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            target.onmousedown = () => {
                score++;
                scoreBox.innerText = score;
                spawnTarget();
            };
            gameArea.appendChild(target);
        }

        function endGame() {
            clearInterval(gameInterval);
