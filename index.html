    <meta name="keywords" content="스트레스해소, 웹게임, 드림코어, Dreamcore, 작업치료, 무료게임, 클릭커게임">
    <meta property="og:title" content="DREAMCORE REVENGE">

    <style>

        body {
            background: var(--void); color: var(--ghost);
            font-family: 'Courier New', monospace; margin: 0;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        /* CRT 주사선 및 노이즈 효과 */
        body::before {
            content: " "; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 200; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        .ad-space {
            height: 50px; background: rgba(0, 255, 204, 0.05);
            display: flex; justify-content: center; align-items: center;
            font-size: 11px; color: var(--neon); border-bottom: 1px solid #222; z-index: 10;
        }
        #ui-layer { text-align: center; padding: 10px; z-index: 50; }
        #game-area {
            flex-grow: 1; width: 95%; margin: 10px auto; position: relative;
            background: rgba(40, 40, 80, 0.05); border: 1px solid #333;
            border-radius: 10px; overflow: hidden;
        }
        .target {
            position: absolute; padding: 12px 24px; background: #fff;
            color: #000; font-weight: bold; border: 3px solid var(--neon);
            box-shadow: 8px 8px 0px var(--danger);
            cursor: crosshair; user-select: none; z-index: 100;
            transition: transform 0.1s;
        }
        .target:active { transform: scale(0.9); }
